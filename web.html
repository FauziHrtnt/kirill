<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerik Orbit Satelit dan Planet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Orbit Planet di Tata Surya</h1>
        <p>Mengetahui data orbit planet dengan grafik interaktif.</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Visualisasi Orbit -->
        <section id="orbit-visual">
            <h2>Visualisasi Orbit</h2>
            <canvas id="orbitChart"></canvas>
        </section>

        <!-- Informasi Orbit -->
        <section id="info">
            <h2>Informasi Orbit</h2>
            <p>Pilih planet untuk melihat informasi numerik orbitnya.</p>
            <select id="objectSelector" onchange="updateChart()">
                <option value="earth">Bumi</option>
                <option value="mars">Mars</option>
                <option value="moon">Bulan</option>
                <option value="jupiter">Jupiter</option>
                <option value="venus">Venus</option>
                <option value="saturn">Saturnus</option>
                <option value="neptune">Neptunus</option>
            </select>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Numerik Orbit. Dibuat dengan ‚ù§ oleh AN.</p>
    </footer>

    <!-- Script -->
    <script>
        const ctx = document.getElementById("orbitChart").getContext("2d");
        let orbitChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: Array.from({ length: 360 }, (_, i) => i),
                datasets: [
                    {
                        label: "Orbit Bumi",
                        data: generateOrbitData(1),
                        borderColor: "blue",
                        fill: false,
                        tension: 0.1,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Sudut Orbit (derajat)",
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Jarak dari Pusat (AU)",
                        },
                    },
                },
            },
        });

        function generateOrbitData(semiMajorAxis) {
            const data = [];
            for (let i = 0; i < 360; i++) {
                const radians = (i * Math.PI) / 180;
                const distance = semiMajorAxis * (1 - 0.0167 * Math.cos(radians)); // simulasi orbit elips sederhana
                data.push(distance);
            }
            return data;
        }

        function updateChart() {
            const object = document.getElementById("objectSelector").value;
            let semiMajorAxis;

            switch (object) {
                case "earth":
                    semiMajorAxis = 1; // AU
                    break;
                case "mars":
                    semiMajorAxis = 1.52; // AU
                    break;
                case "moon":
                    semiMajorAxis = 0.00257; // AU
                    break;
                case "jupiter":
                    semiMajorAxis = 5.2; // AU
                    break;
                case "venus":
                    semiMajorAxis = 0.72; // AU
                    break;
                case "saturn":
                    semiMajorAxis = 9.58; // AU
                    break;
                case "neptune":
                    semiMajorAxis = 30.07; // AU
                    break;
                default:
                    semiMajorAxis = 1;
            }

            orbitChart.data.datasets[0].data = generateOrbitData(semiMajorAxis);
            orbitChart.data.datasets[0].label = Orbit ${capitalize(object)};
            orbitChart.update();
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
